server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/farmsense
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

